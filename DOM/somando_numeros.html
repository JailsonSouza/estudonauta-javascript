<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS - Soma</title>
    <style>
        body {
            font: normal 20pt Arial;

        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Calculadora JS - SOMA</h1>
    <input type="number" name="txt01" id="txt01">
    <input type="number" name="txt02" id="txt02">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txt01')
            var tn2 = document.getElementById('txt02')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}!!!`
        }
    </script>
</body>
</html>
