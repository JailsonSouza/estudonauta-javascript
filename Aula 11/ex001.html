<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Multas</title>
    </head>
    <body>
        <h1>Sistema de Multas</h1>
        <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Calcular" onclick="Calcular()">
        <div id="res"></div>
    </body>
    <script>
        function Calcular() {
            var txtvel = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = document.getElementById('res')

            res.innerHTML = `Sua velocidade atual é de <strong>${vel}km\h</strong><br>`
            if (vel > 80){
                res.innerHTML += 'Ultrapassou a velocidade. <strong>MULTADO</strong>'
            }
            console.log(`Sua velocidade atual é de ${vel}km\h`)
        }
    </script>
</html>
